inputs:
  location: "http://localhost:9000/geostreams"
  user: 
  password: 

new_parameters:
# Kaiyu Group Parameters
    sif:
      title: Solar Induced Fluorescence 
      categories:
       -  name: Uncategorized
          detail_type: time
      unit: mW m^2 nm-1 sr-1

    canopy-height:
      title: Canopy Height
      categories:
       -  name: Plant
          detail_type: stacked-line-with-error
      scale_names:
        - value
        - error
      unit: m

    leaf-area-index:
      title: Leaf Area Index
      categories:
       -  name: Plant
          detail_type: stacked-line-with-error
      scale_names:
        - value
        - error
      unit: m^2
    
    soil-moisture:
      title: Soil Moisture
      categories:
        - name: Soil Moisture
          detail_type: stacked-bar
      unit: vwc
      scale_names:
        - 5 cm
        - 10 cm
        - 20 cm
        - 30 cm
        - 40 cm
        - 50 cm
        - 60 cm
        - 75 cm
        - 100 cm
      scale_colors:
        - '#396AB1'
        - '#DA7C30'
        - '#3E9651'
        - '#CC2529'
        - '#535154'
        - '#6B4C9A'
        - '#922428'
        - '#948B3D'
        - '#3ca399'

